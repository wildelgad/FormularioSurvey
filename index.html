<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div  >
        <section class="formulario">
          <form action="#" id="survey-form">
            <div>
              <label for="name" id="name-label">
                Name
              </label>
              <input
                type="text"
                id="name"
                class="controles"
                placeholder="Enter to name"
                required
              />
            </div>
            <div>
              <label for="email" id="email-label">
                Email
              </label>
              <input 
                type="email" 
                id="email"
                class="controles" 
                placeholder="Enter your email" required/>
            </div>
            <div>
              <label for="number" id="number-label">
                Age
              </label>
              <input
                type="number"
                id="number"
                class="controles"
                placeholder="Enter your age"
                min="10"
                max="199"
              
              />
            </div>
            <div>
              <label for="dropdown">
                Which option best describes your current role?
              </label>
              <select name="" id="dropdown">
                <option value="" disabled="" selected=""
                  >Select Current Rol</option
                >
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">other</option>
              </select>
            </div>
            <br>
            <div>
              <legend for="hey">Would you recommend freeCodeCamp to a friend?</legend>
              <div>
                <label for="seguro">definitely</label>
                <input type="radio" id="seguro" name="recomendacion" value="hey">
              </div>
              <div>
                <label for="seguro">maybe</label>
                <input type="radio" id="seguro" name="recomendacion" value="hey">
              </div>
              <div>
                <label for="nose">not sure</label>
                <input type="radio" id="nose" name="recomendacion" value="hey">
              </div>
            </div>
            <br>
            <div>
              <label for="caracteristica-favorita">
                What is your favorite feature of freeCodeCamp?
              </label>
              <select name="" id="caracteristica-favorita">
                <option value="" disabled="" selected=""
                  >Select an option</option
                >
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                <option value="other">other</option>
              </select>
            </div>
            <br>
            <div>
              <legend>
                What would you like to see improved? (Check all that apply)
              </legend>
              <P><label for="Front-end Projects">Front-end Projects</label>
              <input type="checkbox" id="Front-end Projects" value="Front-end Projects"/></P>

              <p><label for="Back-end Projects">Back-end Projects</label>
              <input type="checkbox" id="Back-end Projects" value="Back-end Projects"/></p>

              <p><label for="Data Visualization">Data Visualization</label>
              <input type="checkbox" id="Data Visualization" value="Data Visualization"/></p>

              <p><label for="Challenges">Challenges</label>
              <input type="checkbox" id="Challenges" value="Challenges"/></p>

              <p><label for="Open Source Community">Open Source Community</label>
              <input type="checkbox" id="Open Source Community" value="Community"/></p>

              <p><label for="Gitter help rooms">Gitter help rooms</label>
              <input type="checkbox" id="Gitter help rooms" value="Gitter help rooms"/></p>

              <p><label for="Videos">Videos</label>
              <input type="checkbox" id="Videos" value="Videos"/></p>
              
              <p><label for="City Meetups">City Meetups</label>
              <input type="checkbox" id="City Meetups" value="City Meetups"/></p>

              <p><label for="Wiki">Wiki</label>
              <input type="checkbox" id="Wiki" value="Wiki"/></p>

              <p><label for="Forum">Forum</label>
              <input type="checkbox" id="Forum" value="Forum"/></p>

              <p><label for="Additional Courses">Additional Courses</label>
              <input type="checkbox" id="Additional Courses" value="Additional Courses"/></p>

            </div>
            <br>
            <div>
              <label for="comentarios">Any comments or suggestions?</label>
              <p>
              <textarea name="comentario" id="comentarios" cols="30" rows="10" placeholder="Enter your commentary here..."></textarea>
            </p>
            </div>
            <br>
            <div>
              <input type="submit" value="Submit" id="submit" class="boton-envio">
            </div>
          </form>
        </section>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
